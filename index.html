<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="content">
        <header>
            <h1>Todo List DORI</h1>
            <div class="input-section">
                <input id="todo-input" type="text" placeholder="Add a new task" title="Add some thing here">
                <button id="add-button">Add</button>
            </div>
        </header>
        <main class="todo-content">
            <ul class="todo-list">
                <li class="todo-item">
                    <div class="todo-cont">
                        <input type="checkbox">
                        <div>
                            <span>
                                TEST
                                <p>test</p>
                            </span>
                        </div>
                    </div>
                    <div class="todo-act">
                        <button onclick="handleUpdate(2, '2')"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button onclick="handleDelete(2)"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </li>
            </ul>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.21.2/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
